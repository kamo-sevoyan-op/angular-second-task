<h2>{{ headingText }}</h2>

<div class="right-align">
  <mat-form-field appearance="outline">
    <mat-label>Search</mat-label>
    <input matInput type="search" />
    <button matSuffix mat-icon-button aria-label="Search">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</div>

<ng-template #countryIconTemplate let-countryCode>
  <app-country-icon [countryCode]="countryCode" />
</ng-template>

<ng-template #moduleTemplate let-module>
  <span class="rounded">{{ module }}</span>
</ng-template>

<ng-template #actionsTemplate let-ruleEngineId="row.id">
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item [routerLink]="ruleEngineId">Edit</button>
  </mat-menu>
</ng-template>

<app-data-table [tableColumns$]="tableColumns$" [tableData]="data" />
